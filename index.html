        <script>
            const intro = document.getElementById('vdo_start');
            const ivideo = document.getElementById('bgstart');
            const mainBg = document.getElementById('mainBg');
            const mainApp = document.getElementById('mainDisplay');
            const scroller = document.querySelector('.content');

            function showMain() {
                // Fade out the intro video wrapper
                intro ? .classList.add('fade-out');

                // Wait for fade-out to complete before showing main content
                setTimeout(() => {
                    intro ? .classList.add('hidden'); // fully hide the video container

                    mainBg ? .classList.remove('hidden');
                    mainApp ? .classList.remove('hidden');

                    mainBg ? .classList.add('fade-in');
                    mainApp ? .classList.add('fade-in');

                    // Reset scroll position
                    window.scrollTo(0, 0);
                    scroller ? .scrollTo({
                        top: 0,
                        left: 0,
                        behavior: 'auto'
                    });
                }, 600); // Match with your CSS transition duration
            }

            // Ensure video is muted and plays
            ivideo.muted = true;
            ivideo.play().catch(() => {});

            // Trigger transition when video ends
            ivideo.addEventListener('ended', showMain);
        </script>

        <script>
            (function() {
                const audio = document.getElementById('song');
                const btnOn = document.getElementById('stop');
                const btnOff = document.getElementById('start');

                if (!audio || !btnOn || !btnOff) return;

                function setUI(playing) {
                    btnOn.style.display = playing ? 'inline-flex' : 'none';
                    btnOff.style.display = playing ? 'none' : 'inline-flex';
                }

                btnOn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    audio.pause();
                    audio.muted = true;
                    setUI(false);
                });

                btnOff.addEventListener('click', (e) => {
                    e.stopPropagation();
                    audio.muted = false;
                    audio.play().catch(() => {});
                    setUI(true);
                });

                // Wait for audio to actually start playing
                audio.addEventListener('play', () => {
                    setUI(true);
                });

                audio.addEventListener('pause', () => {
                    setUI(false);
                });

                // If autoplay is enabled, this ensures UI sync after load
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        setUI(!audio.paused && !audio.muted);
                    }, 100); // slight delay to let autoplay kick in
                });
            })();
        </script>

        <script type="text/javascript">
            const content = document.querySelector(".content"); // Main scrollable container
            const scrollElements = document.querySelectorAll(".js-scroll");
            const elementInView = (el, dividend = 1) => {
                const elementTop = el.getBoundingClientRect().top;

                return (
                    elementTop <=
                    (content.innerHeight || document.documentElement.clientHeight) /
                    dividend
                );
            };
            const elementOutofView = (el) => {
                const elementTop = el.getBoundingClientRect().top;

                return (
                    elementTop >
                    (content.innerHeight || document.documentElement.clientHeight)
                );
            };
            const displayScrollElement = (element) => {
                element.classList.add("scrolled");
            };
            const hideScrollElement = (element) => {
                element.classList.remove("scrolled");
            };
            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el, 1.25)) {
                        displayScrollElement(el);
                    } else if (elementOutofView(el)) {
                        hideScrollElement(el);
                    }
                });
            };
            content.addEventListener("scroll", () => {
                handleScrollAnimation();
                window.scrollTo(0, 0);
            });
        </script>

        <script>
            CountDownTimer("06/25/2025 05:00 PM", "countdown");

            function CountDownTimer(dt, id) {
                var end = new Date(dt);

                var _second = 1000;
                var _minute = _second * 60;
                var _hour = _minute * 60;
                var _day = _hour * 24;
                var timer;

                function showRemaining() {
                    var now = new Date();
                    var distance = end - now;
                    if (distance < 0) {
                        clearInterval(timer);
                        document.getElementById(id).innerHTML =
                            "<span>Wedding</span> Congratulations";

                        return;
                    }
                    var days = Math.floor(distance / _day);
                    var hours = Math.floor((distance % _day) / _hour);
                    var minutes = Math.floor((distance % _hour) / _minute);
                    var seconds = Math.floor((distance % _minute) / _second);
                    document.getElementById(id).innerHTML =
                        "<div class='dt days'>" + days + "<br/><span> Days</span></div>";
                    document.getElementById(id).innerHTML +=
                        "<div class='dt hours'>" +
                        hours +
                        "<br/><span> Hours</span></div>";
                    document.getElementById(id).innerHTML +=
                        "<div class='dt minutes'>" +
                        minutes +
                        "<br/><span> Minutes</span></div>";
                    document.getElementById(id).innerHTML +=
                        "<div class='dt seconds'>" +
                        seconds +
                        "<br/><span> Seconds</span></div>";
                }

                timer = setInterval(showRemaining, 1000);
            }
        </script>
